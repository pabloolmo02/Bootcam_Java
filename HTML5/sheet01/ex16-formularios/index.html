<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ex16</title>
</head>
<body>
  <h1>Formulario de Contacto</h1>

  <form action="#" method="post">
    

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="30"><br><br>


    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="30"><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="asunto">Asunto:</label>
    <select id="asunto" name="asunto" size="3">
      <option value="presupuesto">Pedir presupuesto</option>
      <option value="cita">Solicitar cita previa</option>
      <option value="otros">Otros</option>
    </select><br><br>

    <label for="conocido">¿Cómo nos ha conocido?</label><br>
    <select id="conocido" name="conocido" multiple size="4">
      <option value="amigo">Un amigo</option>
      <option value="google">Googleando</option>
      <option value="buzoneo">Buzoneo</option>
      <option value="otros">Otros</option>
    </select><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" maxlength="300" rows="5" cols="40"></textarea><br><br>
    <input type="checkbox" id="rgpd" name="rgpd" required>
    <label for="rgpd">
      He leído y acepto el 
      <a href="#">aviso legal</a> y la 
      <a href="#">política de privacidad</a>.
    </label><br><br>

    <button type="submit">Ahí va eso</button>
  </form>

</body>
</html>
